<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>不休战队</title>
	<style>
		
	</style>	
	<link rel="stylesheet" href="asserts/style/swiper.min.css"/>
	<link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
	<link rel="stylesheet" href="asserts/style/style.css"/>
</head>
<body>
	<div class="content">
		<div class="nav_wrap">
			<ul class="nav">
				<li class="nav_item current">首页</li>
				<li class="nav_item">英雄介绍</li>
				<li class="nav_item">游戏特色</li>
			</ul>
			<div class="download_wrap">
				<div class="qrocde">
					<span>扫码下载游戏</span>
					<img src="asserts/image/download_qrcode.jpg" alt="">
				</div>
				<div class="ios dowanload_btn">
					<span class="app_icon"></span>
					<span>敬请期待</span>
				</div>
				<div class="android dowanload_btn">
					<span class="app_icon"></span>
					<span>安卓下载</span>
				</div>
				<div class="taptap dowanload_btn">
					<span class="app_icon"></span>
				</div>
			</div>
		</div>
		<div class="about_btn"></div>
		<div class="about_modal"></div>
		<div class="page_wrap swiper-container">
			<div class="page_box swiper-wrapper ">
				<div class="page page1 swiper-slide">
					<div class="page_content">
						<div class="video_wrap" id="video_wrap">
							<video id="intro_video" class="intro_video" loop muted></video>
						</div>
						
						<div class="logo"></div>
					</div>
				</div>
				<div class="page page2 swiper-slide">
					<div class="page_content">
						<div class="page_title">
							<img src="asserts/image/hero_title.png" alt="">
						</div>
						<div class="hero_list">
							<div class="hero_box swiper-wrapper">
								<div class="hero_item hero_1 swiper-slide">
									<div class="hero_box">
										<img src="asserts/image/heros/hero1.png" alt="">
										<img class="play_btn" src="asserts/image/play_icon.png" alt="">
									</div>
								</div>
								<div class="hero_item hero_2 swiper-slide">
									<div class="hero_box">
										<img src="asserts/image/heros/hero2.png" alt="">
										<img class="play_btn" src="asserts/image/play_icon.png" alt="">
									</div>
								</div>
								<div class="hero_item hero_1 swiper-slide">3</div>
								<div class="hero_item hero_2 swiper-slide">4</div>
								<div class="hero_item hero_1 swiper-slide">5</div>
							</div>
						</div>
						<div class="hero_head_wrap">
							<div class="hero_head">
								<div class="hero_head_list swiper-wrapper">
									<div class="head_item hero_1 swiper-slide">
										<div class="hero_avtor"><img src="asserts/image/heros/head1.png" alt=""></div>
									</div>
									<div class="head_item hero_2 swiper-slide">
										<div class="hero_avtor"><img src="asserts/image/heros/head2.png" alt=""></div>
									</div>
									<div class="head_item hero_3 swiper-slide">
										<div class="hero_avtor"><img src="asserts/image/heros/head3.png" alt=""></div>
									</div>
									<div class="head_item hero_4 swiper-slide">
										<div class="hero_avtor"><img src="asserts/image/heros/head4.png" alt=""></div>
									</div>
									<div class="head_item hero_5 swiper-slide">
										<div class="hero_avtor"><img src="asserts/image/heros/head5.png" alt=""></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="page page3 swiper-slide">
					<div class="page_content">
						<div class="page_title">
							<img src="asserts/image/tese_title.png" alt="">
						</div>
						<div class="game_feature">
							<div class="game_box swiper-wrapper">
								<div class="game_item swiper-slide">
									<img src="asserts/image/feature/feature1.jpg" alt="">
								</div>
								<div class="game_item swiper-slide">
									<img src="asserts/image/feature/feature2.jpg" alt="">
								</div>
								<div class="game_item swiper-slide">
									<img src="asserts/image/feature/feature3.jpg" alt="">
								</div>
								<div class="game_item swiper-slide">
									<img src="asserts/image/feature/feature4.jpg" alt="">
								</div>
								<div class="game_item swiper-slide">
									<img src="asserts/image/feature/feature5.jpg" alt="">
								</div>
								<div class="game_item swiper-slide">
									<img src="asserts/image/feature/feature6.jpg" alt="">
								</div>
								<div class="game_item swiper-slide">
									<img src="asserts/image/feature/feature7.jpg" alt="">
								</div>
							</div>
						    <!-- Add Pagination -->
						    <div class="swiper-pagination game_pagination"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>	
	<script src="asserts/js/lib/swiper.min.js"></script>
	<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
	<script src="asserts/js/lib/bideo.js"></script>
	<script src="asserts/js/main.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
